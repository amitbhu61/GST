<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Singup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .from {
            background-color: azure;
            padding: 20px;
            margin: 20p;
            position: absolute;
            border: 3px solid #000;
            width: 80%;
        }
    </style>
</head>

<body style="background-color:#ede0b5;">
    <div class="container">
        <form action="" class="from">
            <center>
                <ul>
                    <p style="position:absolute,font-size: 20px; font:20px Arial, sans-serif;">Create your account</p>
                </ul>
            </center>
            <hr color="black">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="first">First name:</label>
                        <input type="text" class="form-control" id="first" name="first" placeholder="First name" required>
                    </div>

                    <div class="col-md-6">
                        <label for="last">Last name:</label>
                        <input type="text" class="form-control" id="last" name="lastame" placeholder="Last name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="mobile">Mobile no. </label>
                        <input type="text" class="form-control" placeholder="Mobile number" id="mobile" name="number" required>

                    </div>
                    <div class="col-md-6">
                        <label for="last">Email Id:</label>
                        <input type="emaail" class="form-control" id="email" name="mail" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="umane">User name: </label>
                        <input type="text" class="form-control" placeholder="Create user name" name="uname" id="unm" required>

                    </div>

                    <div class="col-md-6">
                        <label for="password">Pasword:</label>
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Create password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="password">Confirm password:</label>
                        <input type="password" class="form-control" id="pass" name="password" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                </div><br>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <label for="" class="from-check-label">
                            <input class="form-check-input" type="checkbox" name="remember" required>I agree.
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Check this checkbox to continue.</div>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 col-md-2"></div>
                    <div class="col-4 col-md-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-4 col-md-6">
                        <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                    <div class="col-2 col-md-2"></div>

                </div>
            </div>


        </form>
    </div>


</body>

</html>
